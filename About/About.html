     <Section class="about">
        <div class="main">
            <img src="/About/pexels-roberto-nickson-3131971.jpg">
            <div class="about-text">
                <h1>About Us</h1>
                <p>This website is designed to entertain you with the lowest cost possible. 
                    You may add in your suggestions, if you feel that the website could be improved in some way.
                </p>
                
                <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Name" required>
                <input type="email" name="Email" placeholder="Email Address" required>
                <input class="textarea" name="Suggestions" placeholder="Suggestions">
                <button type="submit">Subscribe</button>
            </form>
                <Span id="msg"></Span>
                <div>
                    <a href="https://www.paypal.com/donate/?hosted_button_id=EJX8427XS4PKL" class="Donation">Donate</a>
                </div>
            </div>
        </div>

            
     </Section>
     <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzNiwkOkj9jCiQ8Bi-M2PrOTgy1Yrk4UF-Aw70V0rzcMDSiQveI1aZyPuC_tryWQBQ_5A/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank you for Subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },3000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
